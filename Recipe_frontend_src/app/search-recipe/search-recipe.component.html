<div class="container-fluid">
    <input #searchBox class="form-control " (input)="search(searchBox.value)" placeholder="Search for recipe name">
  
    <!-- <ul class="search-result"> -->
      <div *ngFor="let recipe of recipes$ | async" (click)="search('')">
        <a routerLink="/recipe/{{recipe.recipeId}}" (click)="searchBox.value = ''">
          {{recipe.recipeName}}
        </a>
      </div>
    <!-- </ul> -->
  </div>
